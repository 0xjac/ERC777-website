            <span class="icon is-large has-text-primary"><i class="{{ .Pre }} fa-3x"></i></span>
        </figure>
    </div>
    <div class="column is-10">
        <div>
            <p class="title is-size-3 has-text-weight-normal">{{ .Name }}</p>

        </div>
    </div>
</a>
